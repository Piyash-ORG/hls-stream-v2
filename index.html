<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HLS Video</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" width="100%" height="auto" controls></video>

  <script>
    var video = document.getElementById('video');
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://cdn.jsdelivr.net/gh/Piyash-ORG/hls-stream-v2/master.m3u8');  // ✅ Full path
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://cdn.jsdelivr.net/gh/Piyash-ORG/hls-stream-v2/master.m3u8';  // ✅ Full path
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
  </script>
</body>
</html>
